<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <script src="./decap-cms.js"></script>

  <script>
    var config = {
      backend: {
        name: 'github',
        repo: 'kazcomy/kazcomy.github.io',
        branch: 'main',
        base_url: 'https://decap-oauth-proxy.kazcomy1012.workers.dev',
        auth_endpoint: 'auth'
      },
      publish_mode: 'editorial_workflow',
      media_folder: "content/posts/_media",
      public_folder: "/posts/_media",
      collections: [
        {
          name: "posts",
          label: "Posts",
          folder: "content/posts",
          create: true,
          slug: "{{slug}}",
          extension: "md",
          format: "yaml-frontmatter",
          fields: [
            { label: "Title", name: "title", widget: "string" },
            { label: "Date", name: "date", widget: "datetime" },
            { label: "Tags", name: "tags", widget: "list", default: [] },
            { label: "Draft", name: "draft", widget: "boolean", default: true },
            { label: "Body", name: "body", widget: "markdown" }
          ]
        }
      ]
    };

    CMS.init({ config: config });
    console.log("CMS Initialized Locally");
  </script>
</body>
</html>
